services:
  redis:
    image: redis:7-alpine
    container_name: priceparser-redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - priceparser-network

  bot-service:
    build:
      context: ./bot-service
      dockerfile: Dockerfile
    container_name: priceparser-bot
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - priceparser-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

  parser_service:
    build:
      context: ./parser_service
      dockerfile: Dockerfile
    container_name: priceparser-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BATCH_SIZE=7
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - priceparser-network
    deploy:
      replicas: 1

volumes:
  redis-data:

networks:
  priceparser-network:
    driver: bridge

